<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tracking-area">
      <div class="inner-tracking titel">
        <h2 class="health">How are you filling</h2>
      </div>
      <div class="inner-tracking main">
        <div class="child-tracking">
          <i class="fas fa-heartbeat"></i>
          <h5>Heart Rate</h5>
          <p><samp class="counter" data-target="75">0</samp>bpm</p>
        </div>

        <div class="child-tracking">
          <i class="fas fa-moon"></i>
          <h5>Sleep</h5>
          <p><samp class="counter" data-target="8">0</samp>hrs</p>
        </div>

        <div class="child-tracking">
          <i class="fas fa-cocktail"></i>
          <h5>Water</h5>
          <p><samp class="counter" data-target="10">0</samp>Glass</p>
        </div>

        <div class="child-tracking">
          <i class="fas fa-walking"></i>
          <h5>Steps</h5>
          <p><samp class="counter" data-target="12000">0</samp></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
